<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/game.js" defer></script>
</head>

<body>
        <div id="title">

            <h1>Tic-tac-toe Game</h1>
            <p>First is X. Reload to restart</p>
        </div>
            <div id="board">
                <div class="square top left">
                    <img id="0" src="./images/mt.png">
            </div>
            <div class="square top hor-mid">
                <img id="1" src="./images/mt.png">
            </div>
            <div class="square top right">
                <img id="2" src="./images/mt.png">
            </div>
            <div class="square ver-mid left">
                <img id="3" src="./images/mt.png">
            </div>
            <div class="square ver-mid hor-mid">
                <img id="4" src="./images/mt.png">
            </div>
            <div class="square ver-mid right">
                <img id="5" src="./images/mt.png">
            </div>
            <div class="square bottom left">
                <img id="6" src="./images/mt.png">
            </div>
            <div class="square bottom hor-mid">
                <img id="7" src="./images/mt.png">
            </div>
            <div class="square bottom right">
                <img id="8" src="./images/mt.png">
            </div>
        </div>
</body>

</html>
